# https://github.com/Duckonaut/split-monitor-workspaces
plugin {
  split-monitor-workspaces {
    count = 3      # 3 local workspaces per monitor
    #keep_focused = 1   # optional: preserves focus on reloads
    enable_notifications = 1
    enable_persistent_workspaces = 1
    enable_wrapping = 0 # doesn't work anyway
  }
}

# Unbind Omarchy Defaults
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Jump to local workspaces 1..3 ON THE MONITOR UNDER THE CURSOR
bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3

# Move focused window to local 1..3 (stay on current workspace)
bind = SUPER SHIFT, 1, split-movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split-movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split-movetoworkspacesilent, 3

# # Cycle within the current monitor (with looping)
bindd = SUPER, bracketright, Next Workspace, split-workspace, r+1
bindd = SUPER, bracketleft, Previous Workspace, split-workspace, r-1

# # Move focused window to next/prev (no focus jump)
bindd = SUPER SHIFT, bracketright, Move windows to next workspace, split-movetoworkspacesilent, r+1
bindd = SUPER SHIFT, bracketleft, Move window to previous workspace, split-movetoworkspacesilent, r-1

